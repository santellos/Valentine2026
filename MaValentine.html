<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Question Valentine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #ffc1cc 0%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: #fff5f7;
            border: 6px solid #ff1744;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 
                0 8px 0 #d81b60,
                0 8px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .hearts {
            font-size: 30px;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #d81b60;
            font-size: clamp(20px, 5vw, 28px);
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #ffc1cc;
            line-height: 1.4;
        }

        .buttons-container {
            position: relative;
            height: 150px;
            margin-top: 30px;
        }

        button {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            border: 4px solid #d81b60;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #d81b60;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #ouiBtn {
            background: #ff1744;
            color: white;
            top: 0;
        }

        #ouiBtn:hover {
            background: #d81b60;
            transform: translateX(-50%) scale(1.1);
        }

        #ouiBtn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 2px 0 #d81b60;
        }

        #nonBtn {
            background: #ffc1cc;
            color: #d81b60;
            bottom: 0;
            transition: all 0.1s ease;
        }

        .video-container {
            display: none;
            margin-top: 30px;
        }

        .video-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            border: 4px solid #ff1744;
        }

        .message {
            display: none;
            font-size: 24px;
            color: #d81b60;
            margin-top: 20px;
            animation: bounce 0.5s ease;
        }

        .message.active {
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            button {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">üíï üíñ üíï</div>
        <h1>Est-ce que tu veux √™tre ma Valentine ?</h1>
        
        <div class="buttons-container" id="buttonsContainer">
            <button id="ouiBtn">Oui! üíù</button>
            <button id="nonBtn">Non</button>
        </div>

        <div class="message" id="message">
            El d√≠a del amor llegar√° un poco tarde pero valdr√° la pena! üéâüíï
        </div>

        <div class="video-container" id="videoContainer">
            <video id="valentineVideo" controls autoplay>
                <source src="./regalo.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </div>

    <script>
        const nonBtn = document.getElementById('nonBtn');
        const ouiBtn = document.getElementById('ouiBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const videoContainer = document.getElementById('videoContainer');
        const message = document.getElementById('message');

        function moveButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = nonBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            nonBtn.style.left = randomX + 'px';
            nonBtn.style.transform = 'none';
        }

        // Mover el bot√≥n cuando se intenta hacer click
        nonBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Tambi√©n mover en hover para m√≥viles (touchstart)
        nonBtn.addEventListener('mouseenter', moveButton);
        nonBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Cuando se hace click en "Oui"
        ouiBtn.addEventListener('click', () => {
            buttonsContainer.style.display = 'none';
            message.classList.add('active');
            videoContainer.classList.add('active');
            
            // Intentar reproducir el video
            const video = document.getElementById('valentineVideo');
            video.play().catch(err => {
                console.log('Autoplay prevented:', err);
            });
        });
    </script>
</body>
</html>
